{% extends "base.html" %}

{% block title %}Users{% endblock %}
{% block nav_users_class %}active{% endblock %}
{% block page-title %}Users{% endblock %}

{% block content %}

<div class="container d-flex flex-column flex-wrap flex-md-row justify-content-center align-items-center">
  {% for account in users %}
  <div class="card text-white border-dark transparent m-3 col-sm-12 col-md-4" style="max-width: 18rem;">
    <div class="card-header">{{account.username}}</div>
    <div class="card-body d-flex justify-content-center">
      <a href="{% url 'view_user' account.id %}">
        <img class="img-fluid user-img" 
        {% if account.profile_picture %}
        src="https://pa-orm-dashboard.s3.amazonaws.com/{{account.profile_picture}}"
        {% else %}
        src="https://pa-orm-dashboard.s3.amazonaws.com/img/3414990.jpg"
        {% endif %}
        alt="profile-pic"/>
      </a>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock content %}
