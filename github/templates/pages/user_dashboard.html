{% extends "base.html" %}

{% block title %}My Dashboard{% endblock %}
{% block nav_dashboard_class %}active{% endblock %}
{% block page-title %}{{user.username}}'s Dashboard{% endblock %}

{% block content %}

<div class="d-flex flex-column flex-md-row flex-wrap col-12 justify-content-center align-items-center">
  {% for chart in charts %}
  <div class="card text-white border-dark transparent m-3 col-sm-12 col-md-3"
   style="max-width: 18rem;"
   onclick="displayChart()"
  >
    <div class="card-header repo-header">{{chart.name}}</div>
    <div class="card-body">
      <embed class="img-fluid" type="image/svg+xml" src="../../../uploads/charts/{{chart.name}}.svg" />
    </div>
  </div>
  <div class="
  zoomed-container 
  transparent w-100 
  h-100 d-flex 
  justify-content-center 
  align-items-center
  hide-chart"
  onclick="displayChart()"
  >
    <embed class="zoomed-chart" type="image/svg+xml" src="../../../uploads/charts/{{chart.name}}.svg" />
  </div>
  {% endfor %}
</div>

{% endblock content %}
